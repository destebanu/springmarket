<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org">
<head>
<title>Strike the Note</title>
<meta charset="UTF-8">
<meta name="description" content="Tienda de instrumentos musicales">
<meta name="keywords" content="music, instrument, guitar, note" />
<meta name="author" content="Daniel Esteban & Amanda Segura" />
<meta name="copyright" content="Daniel Esteban & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSKETCHY.css}" />
<style th:inline="text">
body {
	background-image: url("/imagenes/fondo.jpg");
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 30%;
}

.boton {
	display: block;
	margin-left: auto;
	margin-right: auto;
	text-decoration: none;
}

#fondito {
	margin: 2em;
	background-color: rgb(255, 238, 230, 0.6);
	border: 2px solid rgb(255, 153, 102);
}

.celdas {
	width: 10%
}
</style>
</head>
<body>
	<div id="fondito">

		<header>
			<!--Cabecera con logo en imágenes que presentan la página-->
			<figure>
				<img class="logo" th:src="@{/imagenes/logo.png}" />
			</figure>
			<nav>
				<!--Enlace al final de la página-->
				<a name="arriba" href=#abajo class="boton"><button type="button"
						class="btn btn-warning boton btn-lg">Ir abajo</button></a> <br />
				<div class="progress">
					<div class="progress-bar bg-info" role="progressbar"
						style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
						aria-valuemax="100"></div>
				</div>
				<br />
			</nav>
		</header>
		<section class="back">
			<!--Contenedor de secciones y artículos de la página-->
			<h1>Nuestro cat&aacute;logo</h1>
			<div class="card text-white bg-danger mb-3" style="width: 80%;">
				<div class="card-header">&iexcl;Productos con descuento!</div>
				<div class="card-body">
					<h4 class="card-title">Echa un vistazo</h4>
					<p class="card-text">
					<table class="table table-hover">
						<th:block th:each="producto, iterStat: ${productos}">
							<tbody>
								<tr th:if="${productos.empty}">
									<td>No hay productos en oferta todavía</td>
								</tr>
								<tr class="table-primary">
									<td th:if="${iterStat.index == 0}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 0}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 1}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 1}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 2}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 2}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 3}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 3}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
								</tr>
								<tr class="table-primary">
									<td th:if="${iterStat.index == 4}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 4}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 5}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 5}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 6}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 6}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
									<td th:if="${iterStat.index == 7}" class="celdas"><span th:text="${producto.nombreProducto}"></span></td>
									<td th:if="${iterStat.index == 7}" class="celdas"><a th:href="@{/product/productid/{id}(id=${producto.idProducto})}" class="btn btn-info">Ir al producto</a></td>
								</tr>
							</tbody>
						</th:block>
					</table>
					</p>
				</div>
			</div>
			<br />
			<div class="progress">
				<div class="progress-bar bg-info" role="progressbar"
					style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
					aria-valuemax="100"></div>
			</div>
			<br />
			<button class="btn btn-success boton btn-lg">
				<a target="self" th:href="@{/product/product}" style="text-decoration:none;">Buscar o crear
					productos</a>
			</button>
		</section>
		<br />
		<!--Pie de página que permite regresar al principio-->
		<footer>
			<div class="progress">
				<div class="progress-bar bg-info" role="progressbar"
					style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
					aria-valuemax="100"></div>
			</div>
			<br /> <a name="abajo" href=#arriba class="boton"><button
					type="button" class="btn btn-warning boton btn-lg">Ir arriba</button></a>
		</footer>
	</div>
</body>
</html>
