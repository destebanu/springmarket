<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org">
<head>
<title>Strike the Note</title>
<meta charset="UTF-8">
<meta name="description" content="Tienda de instrumentos musicales">
<meta name="keywords" content="music, instrument, guitar, note" />
<meta name="author" content="Daniel Esteban & Amanda Segura" />
<meta name="copyright" content="Daniel Esteban & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSKETCHY.css}" />
<style th:inline="text">
body {
	background-image: url("/imagenes/fondo.jpg");
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 30%;
}

.fondito {
	margin: 2em;
	background-color: rgb(255, 238, 230, 0.6);
	border: 2px solid rgb(255, 153, 102);
}
</style>
</head>
<body>
<nav th:replace="navbar"></nav>
	<div class="fondito">
		<form th:action="@{/product/productsearch}" method="post">
			<header>
				<!--Cabecera con logo en imágenes que presentan la página-->
				<figure>
					<img class="logo" th:src="@{/imagenes/logo.png}" />
				</figure>
			</header>
			<section>
				<!--Barra de búsqueda-->
				<h1 class="text-center" style="background-color: #ffdccc;">B&uacute;squeda de productos</h1>
				<div style="position: relative; float: left; width: 50%;">
					<input class="form-control mr-sm-2" type="text"
						placeholder="Nombre del producto" name="nombreproducto">
				</div>
				<div style="position: relative; float: left; width: 50%;">
					<button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
				</div>
				<br />
				<br />
			</section>
		</form>
		<br />
		<div class="progress">
			<div class="progress-bar bg-info" role="progressbar"
				style="width: 100%;" aria-valuenow="50" aria-valuemin="0"
				aria-valuemax="100"></div>
		</div>
		<br/>
		<form th:action="@{/product/productcreate}" method="post">
			<h1 class="text-center" style="background-color: #ffdccc;">Creación de productos</h1>
			<div class="form-group"
				style="position: relative;  width: 70%;">
				<div class="form-group" style="position: relative;  width: 70%;">
					<label class="input-group-text">Nombre del producto</label> 
					<input
						type="text" class="form-control" id="nombreproducto"
						placeholder="Guitarra, ukelele..." name="nombreproducto" required/>
				</div>
				<div class="form-group"
					style="position: relative;  width: 70%;">
					<label class="input-group-text">Descripci&oacute;n del
						producto</label>
					<textarea class="form-control" id="descripcionproducto" rows="3"
						name="descripcionproducto" placeholder="Instrumento de viento metal..." required></textarea>
				</div>
				<div class="form-group"
					style="position: relative;  width: 70%;">
					<label class="input-group-text">Precio</label>
					<div class="form-group">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">€</span>
							</div>
							<input type="number" id="quantity" aria-label="precioproducto"
								class="form-control" name="precioproducto" min="0" step="0.01" />
						</div>
					</div>
				</div>
				<div class="form-group"
					style="position: relative;  width: 70%;">
					<label class="input-group-text">Porcentaje de descuento</label>
					<div class="form-group">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">%</span>
							</div>
							<input type="number" class="form-control"
								aria-label="descuentoproducto" name="descuentoproducto" min="0"
								max="100" step="1">
						</div>
					</div>
				</div>
				<div class="form-group"
					style="position: relative;  width: 50%;">
					<p style="font-size: 16pt;">&iquest;Est&aacute;s seguro de que
						los datos son correctos?</p>
					<button type="submit" value="Crear" class="btn btn-success btn-lg">Crear</button>
				</div>
				</div>
		</form>
	
	<div class="form-group"
		style="position: relative; float: right; width: 50%;">
		<!--<form th:action="@{/product/volver}" method="post">
			<button type="submit" class="btn btn-info btn-lg">Volver al
				inicio</button> 
		</form>-->
	</div>
	</div>
</body>
</html>
