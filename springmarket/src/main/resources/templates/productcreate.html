<!DOCTYPE html>
<html lang=es xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Strike the Note</title>
<meta charset="UTF-8">
<meta name="description" content="Tienda de instrumentos musicales">
<meta name="keywords" content="music, instrument, guitar, note" />
<meta name="author" content="Daniel Esteban & Amanda Segura" />
<meta name="copyright" content="Daniel Esteban & Amanda Segura" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.minSKETCHY.css}" />
<style th:inline="text">
body {
	background-image: url("/imagenes/fondo.jpg");
}

.wrapper {
	width: 50%;
	margin-right: auto;
	margin-left: auto;
}

@media ( max-width : 600px) {
	.wrapper {
		width: 100%;
	}
}

.logo {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 30%;
}

.fondito {
	margin: 2em;
	background-color: rgb(255, 238, 230, 0.6);
	border: 2px solid rgb(255, 153, 102);
}
</style>
</head>
<body>
	<nav th:replace="navbar_loader"></nav>
	<div class="fondito">
		<header>
			<!-- Cabecera con logo en imágenes que presentan la página -->
			<figure>
				<img class="logo" th:src="@{/imagenes/logo.png}" />
			</figure>
		</header>
		<form th:action="@{/product/productcreate}" method="post">
			<h1 class="text-center"
				style="background-color: #ffdccc; margin-bottom: 30px; margin-top: 0px;">Creación
				de productos</h1>
			<div class="wrapper">
				<div class="form-group" style="position: relative;">
					<div class="form-group" style="position: relative;">
						<label class="input-group-text">Nombre del producto</label> <input
							type="text" class="form-control form-control-lg" id="nombreproducto"
							placeholder="Guitarra, ukelele..." name="nombreproducto" required />
					</div>
					<div class="form-group" style="position: relative;">
						<label class="input-group-text">Descripci&oacute;n del
							producto</label>
						<textarea class="form-control form-control-lg" id="descripcionproducto" rows="3"
							name="descripcionproducto"
							placeholder="Instrumento de viento metal..." required></textarea>
					</div>
					<div class="form-group" style="position: relative;">
						<label class="input-group-text">Precio</label>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">€</span>
								</div>
								<input type="number" id="quantity" aria-label="precioproducto"
									class="form-control form-control-lg" name="precioproducto" min="0" step="0.01" required/>
							</div>
						</div>
					</div>
					<div class="form-group" style="position: relative;">
						<label class="input-group-text">Porcentaje de descuento</label>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">%</span>
								</div>
								<input type="number" class="form-control form-control-lg"
									aria-label="descuentoproducto" name="descuentoproducto" min="0"
									max="100" step="1" required>
							</div>
						</div>
					</div>
					<div class="form-group">
						<p style="font-size: 16pt;">&iquest;Est&aacute;s seguro de que
							los datos son correctos?</p>
						<button type="submit" value="Crear" class="btn btn-success btn-lg">Crear</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- 		style="position: relative; float: right; width: 50%;"> -->

	<!-- 			<button type="submit" class="btn btn-info btn-lg">Volver al -->
	<!-- 				inicio</button>  -->
	<!-- 		</form> -->
	<!-- 	</div> -->

</body>
</html>
